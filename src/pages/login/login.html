<ion-content padding class="login">

  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <img src="../../assets/imgs/logo.png" style="width: 70%" />
    <ion-item>
      <ion-icon name="mail" color="primary" item-left></ion-icon>
      <ion-input type="text" value="cleilsonpereira@fgf.edu.br" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" color="primary" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>
    <br>
    <button ion-button full color="primary" [disabled]="loginForm.invalid"> ENTRAR </button>
  </form>

  <div>
    <button ion-button color="primary" (click)="goToInscricao()" block>INSCREVA-SE</button>
  </div>

</ion-content>
