<ion-header>

  <ion-navbar color="bpdefault">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="ins-icon" name="person-add" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
    <ion-item>
      <ion-icon name="person" color="primary" item-left></ion-icon>
      <ion-input type="text" placeholder="Name" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" color="primary" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" color="primary" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <br>
    <button ion-button full color="secondary" [disabled]="signupForm.invalid">Criar Conta</button>


  </form>

</ion-content>
